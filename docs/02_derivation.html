<h1 id="%C3%A9tude-de-fonction-avec-numpy-et-matplotlib"><strong>Étude de fonction avec NumPy et Matplotlib</strong></h1>
<p>Même si l'étude de fonction est théorique, les outils numériques sont très utiles pour :</p>
<ol>
<li>visualiser les variations,</li>
<li>comprendre la convexité,</li>
<li>identifier maxima et minima,</li>
<li>comparer dérivée analytique et dérivée numérique.</li>
</ol>
<p>Pour cela, on utilise :</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="19" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="29">
<h3 id="fonctions-numpy-utiles"><strong>Fonctions NumPy utiles</strong></h3>
<table>
<thead>
<tr>
<th>Fonction</th>
<th>Rôle</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>np.linspace(a, b, n)</code></td>
<td>Crée un vecteur de n points entre a et b</td>
</tr>
<tr>
<td><code>np.diff(x)</code></td>
<td>Approximation de la dérivée : (x_{i+1} - x_i)</td>
</tr>
<tr>
<td><code>np.gradient(x)</code></td>
<td>Dérivée numérique lissée</td>
</tr>
<tr>
<td><code>np.sin(x), np.exp(x), np.log(x)</code></td>
<td>Fonctions usuelles</td>
</tr>
<tr>
<td><code>x**2, x**3</code></td>
<td>Puissances rapides</td>
</tr>
<tr>
<td><code>np.where(condition)</code></td>
<td>Sélection d'indices</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="20" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="29">
<h3 id="fonctions-matplotlib-utiles"><strong>Fonctions Matplotlib utiles</strong></h3>
<table>
<thead>
<tr>
<th>Fonction</th>
<th>Rôle</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>plt.plot(x, y)</code></td>
<td>Tracer une courbe</td>
</tr>
<tr>
<td><code>plt.axhline(0)</code></td>
<td>Ligne horizontale (repère pour f'=0)</td>
</tr>
<tr>
<td><code>plt.grid()</code></td>
<td>Grille</td>
</tr>
<tr>
<td><code>plt.legend()</code></td>
<td>Légende</td>
</tr>
<tr>
<td><code>plt.figure(figsize=(...))</code></td>
<td>Taille du graphique</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="21" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="29">
<h1 id="m%C3%A9thode-g%C3%A9n%C3%A9rale-num%C3%A9rique-d%C3%A9tude-de-fonction"><strong>Méthode générale (numérique) d'étude de fonction</strong></h1>
<p>Pour une fonction ( f(x) ) sur un intervalle ([a,b]), on peut :</p>
<h3 id="1-cr%C3%A9er-un-%C3%A9chantillon-de-points"><strong>1. Créer un échantillon de points :</strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = np.linspace(a, b, <span class="hljs-number">400</span>)
</code></pre>
<h3 id="2-calculer-la-fonction"><strong>2. Calculer la fonction :</strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">f = x**<span class="hljs-number">3</span> - <span class="hljs-number">3</span>*x  <span class="hljs-comment"># exemple</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="22" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="29">
<h3 id="3-calculer-la-d%C3%A9riv%C3%A9e-num%C3%A9rique"><strong>3. Calculer la dérivée numérique :</strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">f1 = np.gradient(f, x)
</code></pre>
<h3 id="4-calculer-la-d%C3%A9riv%C3%A9e-seconde"><strong>4. Calculer la dérivée seconde :</strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">f2 = np.gradient(f1, x)
</code></pre>
<p>Voir un exemple complet à tester dans un Notebook<br />
<a href="https://github.com/Antoine07/maths/blob/main/Examples/mes_tests.ipynb">code Numpy</a></p>
</section>

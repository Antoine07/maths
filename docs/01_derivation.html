<h2 id="2-fonction-d%C3%A9rivable">2. Fonction dérivable</h2>

<h1 id="4-d%C3%A9riv%C3%A9e-et-sens-de-variation">4. Dérivée et sens de variation</h1>
<p>Pour étudier une fonction, on :</p>
<ol>
<li>calcule sa dérivée (f'),</li>
<li>étudie le signe de (f'),</li>
<li>remplit un tableau de variation.</li>
</ol>
<p>Règle fondamentale :</p>
<ol>
<li>(f'(x) &gt; 0) : (f) <strong>croît</strong>,</li>
<li>(f'(x) &lt; 0) : (f) <strong>décroît</strong>,</li>
<li>(f'(x) = 0) : points critiques (minima, maxima possibles).</li>
</ol>
</section>
